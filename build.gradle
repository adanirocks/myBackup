// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
//apply plugin: 'java'
apply plugin: 'war'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
      //mavenCentral()
      maven{
      url "https://repo.maven.apache.org/maven2/"
      }
}

configurations {
    compile.exclude module: 'spring-boot-starter-logging'
}

dependencies {

	compile files( 'lib/CommonUtil.jar')

	
 // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.2.RELEASE'

// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-log4j2
//compile group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version: '1.5.2.RELEASE'

// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-jpa
compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '1.5.2.RELEASE'



// https://mvnrepository.com/artifact/org.hibernate/hibernate-core
compile group: 'org.hibernate', name: 'hibernate-core', version: '5.0.5.Final'

// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'

// https://mvnrepository.com/artifact/io.springfox/springfox-swagger2
compile group: 'io.springfox', name: 'springfox-swagger2', version: '2.7.0'

// https://mvnrepository.com/artifact/io.springfox/springfox-swagger-ui
compile group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.7.0'

// https://mvnrepository.com/artifact/org.postgresql/postgresql
compile group: 'org.postgresql', name: 'postgresql', version: '9.4.1212'
compile 'org.mapstruct:mapstruct:1.1.0.Final'
// https://mvnrepository.com/artifact/org.mapstruct/mapstruct-processor
compile group: 'org.mapstruct', name: 'mapstruct-processor', version: '1.1.0.Final'

// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.1'

// https://mvnrepository.com/artifact/javax.ws.rs/javax.ws.rs-api
compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1'

// https://mvnrepository.com/artifact/commons-io/commons-io
compile group: 'commons-io', name: 'commons-io', version: '2.6'

// https://mvnrepository.com/artifact/org.hibernate/hibernate-validator
compile group: 'org.hibernate', name: 'hibernate-validator', version: '5.1.3.Final'


// https://mvnrepository.com/artifact/com.google.code.gson/gson
compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'

compile group: 'org.springframework.boot', name: 'spring-boot-starter-cache', version: '1.5.2.RELEASE'
// https://mvnrepository.com/artifact/com.hazelcast/hazelcast
compile group: 'com.hazelcast', name: 'hazelcast', version: '3.11.2'

// https://mvnrepository.com/artifact/com.hazelcast/hazelcast-spring
compile group: 'com.hazelcast', name: 'hazelcast-spring', version: '3.11.2'

compile group: 'org.apache.poi', name: 'poi', version: '4.1.0'
compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.0'

// https://mvnrepository.com/artifact/com.itextpdf/itextpdf
compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13.1'

// https://mvnrepository.com/artifact/org.w3c/dom
compile group: 'org.w3c', name: 'dom', version: '2.3.0-jaxb-1.0.6'

// https://mvnrepository.com/artifact/javax.xml.parsers/jaxp-api
compile group: 'javax.xml.parsers', name: 'jaxp-api', version: '1.4.5'


}

ext
{
	generatedMapperSourcesDir="${buildDir}/classes/java/main"
}

sourceSets.main{
ext.orginalJavaSrcDirs=java.srcDirs
java.srcDir "${generatedMapperSourcesDir}"
}


